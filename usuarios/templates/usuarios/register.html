<!-- usuarios/templates/usuarios/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Registro - CalendarioPyme</title>
</head>
<body>

<div class="container-fluid vh-100">
    <div class="row h-100">
        <div class="col-md-6 bg-left d-flex flex-column justify-content-center align-items-center">
            <h1 class="title">CalendarioPyme</h1>
            <p class="subtitle">CalendarioPyme te ayuda a organizarte</p>
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-right">
            <form method="POST" action="{% url 'register' %}" class="login-form">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
