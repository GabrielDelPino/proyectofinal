{% extends 'nuevo_evento/nuevo_evento_base.html' %}

{% block title %}Enviar Notificación{% endblock %}

{% block content %}
<div class="calendar-content">
    <h1 class="text-primary">Enviar Notificación</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="destinatario">Correo del Destinatario</label>
            <input type="email" id="destinatario" name="destinatario" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje aquí..." required>{{ mensaje }}</textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Enviar</button>
    </form>
</div>
{% endblock %}
