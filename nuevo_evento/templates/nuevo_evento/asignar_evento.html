{% extends 'nuevo_evento/nuevo_evento_base.html' %}

{% block title %}Asignar Evento{% endblock %}

{% block content %}
<div class="calendar-content">
    <h1 class="text-primary">Asignar Evento</h1>

    <!-- Mostrar mensajes de advertencia (si existen) -->
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ evento.form.as_p }} <!-- Aquí puedes personalizar el formulario según cómo lo tengas estructurado -->
        
        <div class="form-group">
            <label for="fecha">Fecha del Evento:</label>
            <input type="date" name="fecha" id="fecha" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="hora">Hora del Evento:</label>
            <input type="time" name="hora" id="hora" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Asignar Evento</button>
    </form>
</div>
{% endblock %}
