{% extends 'base.html' %}

{% block title %}Nuevo Evento{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Crear Nuevo Evento</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text-muted">Si no encuentras una categor√≠a adecuada, puedes crear una nueva.</p>
        <button type="submit" class="btn btn-primary">Guardar Evento</button>
        <a href="{% url 'calendario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
